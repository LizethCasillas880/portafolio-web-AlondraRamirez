
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta de Presentación Digital</title>
  <style>

    body {
      background: #cc4197;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: left;
      justify-content: center;
    }
    .card {
      background: #e4a6cc;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(43,88,245,0.15);
      padding: 2rem;
      max-width: 340px;
      text-align: left;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ee35c6;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    .card h1 {
      color: #c43494;
      margin: 0.5rem 0 1rem 0;
      font-size: 1.6rem;
    }
    .interests {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    .interests li {
      background: #df1469;
      color: #25cec6;
      margin: 0.5rem 0;
      border-radius: 8px;
      padding: 0.3rem 1rem;
      display: inline-block;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      background: #f52bc9;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: inline-block;
      font-weight: bold;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #6a1766;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="C:\Users\Lizeth Casillas\Downloads\imagen.webp" alt="Avatar">
    <h1>Lizeth Casillas</h1>
    <p>Mujer apasionada por la innovación tecnológica, dedicada, responsable y siempre en busca de nuevos aprendizajes.</p>
    <ul class="interests">
      <li>Inovacion</li>
      <li>Aprendizaje</li>
      <li>Viajes</li>
    </ul>
    <a href=https://www.fastcompany.com/target="_blank">¡Visita revista en linea enfocada en innovación!</a>
  </div>
</body>
</html>
